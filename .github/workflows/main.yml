name: React CI

on:
  push:
   branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: set up Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: '20'
      
      - name: Install dependencies
        run: npm install

      # - name: Run test
      #   run: npm test
      
      - name: Build
        run: npm run build
    
